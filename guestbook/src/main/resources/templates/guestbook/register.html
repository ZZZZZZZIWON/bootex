<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook Register Page</h1>

        <form th:action="@{/guestbook/register}" th:method="post">
            <div class="form-group mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title">
            </div>
            <div class="form-group mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea name="content" class="form-control" id="content" rows="5"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="writer" class="form-label">writer</label>
                <input type="text" name="writer" class="form-control" id="writer" placeholder="Enter Writer">
            </div>
            <button class="btn btn-primary mt-3" type="submit">Submit</button>
        </form>

    </th:block>
</th:block>
