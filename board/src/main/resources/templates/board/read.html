<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Board Read Page </h1>
        <div class="form-group">
            <label for="" class="form-label">Bno</label>
            <input type="text" name="bno" th:value="${dto.bno}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="" class="form-label">Title</label>
            <input type="text" name="title" th:value="${dto.title}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="" class="form-label">Content</label>
            <textarea rows="5" name="content" class="form-control" readonly>[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label for="" class="form-label">Writer</label>
            <input type="text" name="writer" th:value="${dto.writerName}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="" class="form-label">RegDate</label>
            <input type="text" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label for="" class="form-label">ModDate</label>
            <input type="text" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly class="form-control">
        </div>
       <div class="mt-3">
            <a th:href="@{/board/modify(bno=${dto.bno}, page=${requestDTO.page}, type=${requestDTO.type},
            keyword=${requestDTO.keyword})}">
                <button class="btn btn-primary" type="button">Modify</button>
            </a>
            <a th:href="@{/board/list(page=${requestDTO.page}, type=${requestDTO.type},
            keyword=${requestDTO.keyword})}">
                <button class="btn btn-primary" type="button">List</button>
            </a>
       </div>

    </th:block>
</th:block>
